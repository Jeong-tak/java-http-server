<!DOCTYPE html>
<html lang="kr">
	<head>
		<title>Hello Welcome To The World</title>
	</head>
	<body>
		<div>INDEX 페이지 입니다.</div>
		<div>진행을 원하시면 아래의 버튼을 클릭해주세요.</div>
		<button id="btnNext">Click Me</button>
	</body>
	<script type="text/javascript">
		window.addEventListener('DOMContentLoaded', function() {
			console.log('DOMContentLoaded');
		});
		window.onload = function() {
			console.log('onloaded');
			
			var elBtnNext = document.getElementById("btnNext");
			
			elBtnNext.addEventListener('click', function() {
				console.log('click');
			});
		};
	</script>
</html>
